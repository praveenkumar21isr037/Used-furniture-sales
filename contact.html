<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Used Furniture Sales</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 34px; 
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff0000;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h1>Contact Us</h1>

    <form id="contactForm" action="index.html" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="Enter a 10-digit phone number" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="preferredContact">Preferred Contact Method:</label>
        <select id="preferredContact" name="preferredContact" required>
            <option value="" disabled selected>Select Preferred Contact Method</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>

        <label for="itemOfInterest">Item of Interest:</label>
        <input type="text" id="itemOfInterest" name="itemOfInterest">

        <label for="howDidYouHear">How Did You Hear About Us:</label>
        <input type="text" id="howDidYouHear" name="howDidYouHear">

        <label for="additionalInfo">Additional Information:</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
        <input type="submit" value="Submit">
    </form>

    <script>
        $(document).ready(function () {
            $('#contactForm').submit(function (event) {
                const errorMessages = [];

                const fullName = $('#fullName').val().trim();
                if (!isValidName(fullName)) {
                    errorMessages.push('Please enter a valid name with only characters.');
                }

                $('input, textarea, select').each(function () {
                    if ($(this).prop('required') && !$(this).val()) {
                        errorMessages.push('Please fill in all required fields.');
                    }
                });

                const phoneNumber = $('#phoneNumber').val();
                if (!isValidPhoneNumber(phoneNumber)) {
                    errorMessages.push('Please enter a valid 10-digit phone number.');
                }

                if (errorMessages.length > 0) {
                    alert(errorMessages.join('\n'));
                    event.preventDefault();
                } else {
                    alert('Form submitted successfully!');
                }
            });

            function isValidName(name) {
                const namePattern = /^[A-Za-z]+$/;
                return namePattern.test(name);
            }

            function isValidPhoneNumber(phoneNumber) {
                const phonePattern = /^\d{10}$/;
                return phonePattern.test(phoneNumber);
            }
        });
    </script>

</body>
</html>
